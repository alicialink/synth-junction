<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>FM-ize Me</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
<div class="pure-g">
    <div class="pure-u-1-1 l-box" style="background-color: #aae;">Frequency Modulation</div>
</div>
<div class="pure-g">
    <div class="pure-u-1-5 l-box">
        <h1>Signal</h1>
        <form class="pure-form pure-form-stacked">
            <fieldset>
                <legend>Carrier</legend>
                <label for="carrier-frequency">f<sub>c</sub> s<sup>-1</sup> (15 - 60)</label>
                <input id="carrier-frequency" placeholder="0" type="number" min="15" max="60" step="1" class="pure-u-1-1">

                <label for="carrier-amplitude">A<sub>c</sub> (0.1 - 1.0)</label>
                <input id="carrier-amplitude" placeholder="1.0" type="number" min="0.1" max="1.0" step="0.1" class="pure-u-1-1">

                <legend>Baseband</legend>
                <label for="baseband-frequency">f<sub>m</sub> s<sup>-1</sup> (1 - 10)</label>
                <input id="baseband-frequency" placeholder="0" type="number" min="1" max="10" step="1" class="pure-u-1-1">

                <label for="baseband-deviation">f<sub>&Delta;</sub> (1 - 10)</label>
                <input id="baseband-deviation" placeholder="1.0" type="number" min="1" max="10" step="1" class="pure-u-1-1">

                <label for="baseband-amplitude">A<sub>m</sub> (0.1 - 1.0)</label>
                <input id="baseband-amplitude" placeholder="1.0" type="number" min="0.1" max="1.0" step="0.1" class="pure-u-1-1">

                <button class="pure-button pure-button-primary" id="calculate-btn">Calculate</button>
            </fieldset>
        </form>
    </div>
    <div class="pure-u-4-5 l-box">
        <h1>The Plot</h1>
        <canvas id="canvas" height="250" width="2000" style="margin: 1em;"></canvas>
        <p>Width is 1 second.</p>
        <p><a href="https://en.wikipedia.org/wiki/Frequency_modulation#Sinusoidal_baseband_signal">Frequency modulation on Wikipedia</a></p>
    </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

<script src="js/index.js"></script>

</body>

</html>
